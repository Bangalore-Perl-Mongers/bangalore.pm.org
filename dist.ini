name    = PerlMongers-Bangalore
author  = Shantanu Bhadoria <shantanu at cpan dott org>
license = GPL_3
copyright_holder = Shantanu Bhadoria
copyright_year   = 2011

[PerlTidy]
perltidyrc = xt/.perltidyrc

[@AVAR]
dist = PerlMongers-Bangalore 
github_user = shantanubhadoria 
git_tag_message    = CPAN release %v
bugtracker = rt
use_CompileTests   = 0
nextrelease_format = %-5v %{ccc MMM d HH:mm:ss V YYYY}d
homepage = https://github.com/shantanubhadoria/PerlMongers--Bangalore
no_AutoPrereq = 1 ; evil for this module
authority = cpan:SHANTANU

[Prereqs / Runtime]
Acme::CPANAuthors           = 0
Acme::CPANAuthors::Register = 0

[Prereqs / TestRequires]
Test::More      = 0.47
